<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>
<!-- http://localhost:3000/socket.io/socket.io.js -->
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function(){
            console.log('Socket -Conectado al Servidor SEUAC');
        });
        socket.on('disconnect', function(){
            console.log('Socket -Perdimos comunicacion con el servidor');
        });

        socket.emit('M3s4jE',{msj: 'Mensaje Cliente http'});

        socket.on('M3s4jE', ( payload )=> {
        console.log('LLEGA SERVER: ', payload);
    })
    </script>
</body>
</html>
